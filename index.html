<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="menu-container">
        <select class="font-size">
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="28">28</option>
        </select>
        <select class="font-family">
            <option value="cursive">cursive</option>
            <option value="arial" selected>arial</option>
            <option value="monospace">monospace</option>
            <option value="serif">serif</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="bui-container">
            <span class="material-icons-outlined bold">
                format_bold
                </span>
            <span class="material-icons-outlined italic">
                format_italic
                </span>
                <span class="material-icons-outlined underline">
                    format_underlined
                    </span>
                
        </div>
        <div class="align-container">
        <span class="material-icons-outlined left">
            format_align_left
            </span>
            <span class="material-icons-outlined center">
                format_align_center
                </span>
                <span class="material-icons-outlined right">
                    format_align_right
                    </span>    
        </div>            
        <div class="color-container">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        </div>
        <div class="nos-container">
            <span class="material-icons-outlined new">
                add_circle
                </span>
                <span class="material-icons-outlined open">
                    file_open
                    </span>
                    <input type="file" name="" class="open">
                    <span class="material-icons-outlined save">
                        file_download
                        </span>
                                            
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-input">
        <input type="text" class="formula-input">
    </div>
    <div class="grid-container">
        <div class = "left_box box"></div>
        <div class = "top_row"></div>
        <div class = "left_col"></div>
        <div class = "grid"></div>
    </div>
    <div class="sheets-container">
        <div class="add-sheet_btn-container"><span class="material-icons-outlined">
            add_circle
            </span></div>
        <div class="sheet-list">
            <div class="sheet active" idx="0">Sheet 1</div>
        </div>
    </div>
    <script src="grid.js"></script>
    <script src="script.js"></script>
    <script src="newopensave.js"></script>
    <script src="formula.js"></script>
</body>
</html>
